<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passa a Bola - Dashboard IoT</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Dashboard IoT - Passa a Bola</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h2>Total de Toques</h2>
                <p id="total-toques">0</p>
            </div>
            <div class="stat-card">
                <h2>Total de Passes</h2>
                <p id="total-passes">0</p>
            </div>
        </div>
        <div class="chart-container">
            <canvas id="eventChart"></canvas>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
